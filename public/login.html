<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptoheal Analytics - Login</title>
    <link rel="icon" type="image/webp" href="https://www.adaptohealmx.com/wp-content/uploads/2025/05/favicon.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'adaptoheal': {
                50: '#f0f9ff',
                100: '#e0f2fe', 
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e'
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gradient-to-br from-adaptoheal-50 to-adaptoheal-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="https://www.adaptohealmx.com/wp-content/uploads/2025/10/Recurso-1.png" 
                 alt="Adaptoheal" class="w-32 h-auto mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Adaptoheal Analytics</h1>
            <p class="text-gray-600">Dashboard Inteligente</p>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Usuario
                </label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-adaptoheal-500 focus:border-transparent"
                       placeholder="Ingresa tu usuario">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Contraseña
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-adaptoheal-500 focus:border-transparent"
                           placeholder="Ingresa tu contraseña">
                    <button type="button" id="togglePassword" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <svg id="eyeIcon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eyeSlashIcon" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-adaptoheal-600 text-white py-2 px-4 rounded-lg hover:bg-adaptoheal-700 focus:outline-none focus:ring-2 focus:ring-adaptoheal-500 focus:ring-offset-2 transition duration-200">
                Ingresar
            </button>
        </form>

        <!-- Mensaje de error -->
        <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
            <p class="text-sm"></p>
        </div>

        <!-- Mensaje de carga -->
        <div id="loadingMessage" class="mt-4 p-3 bg-blue-100 border border-blue-400 text-blue-700 rounded-lg hidden">
            <p class="text-sm">Validando credenciales...</p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeSlashIcon = document.getElementById('eyeSlashIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeSlashIcon.classList.remove('hidden');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeSlashIcon.classList.add('hidden');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            
            // Mostrar loading
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                loadingDiv.classList.add('hidden');
                
                if (result.success) {
                    // Guardar token y información del usuario
                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('user_info', JSON.stringify(result.user));
                    window.location.href = '/';
                } else {
                    // Mostrar error
                    errorDiv.querySelector('p').textContent = result.message || 'Error de autenticación';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                loadingDiv.classList.add('hidden');
                errorDiv.querySelector('p').textContent = 'Error de conexión. Inténtalo de nuevo.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
