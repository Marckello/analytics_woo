<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Token - Adaptoheal Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-600 via-purple-600 to-blue-800 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
        <div class="mb-6">
            <div class="text-6xl mb-4">ðŸ”„</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Limpiando Token Expirado</h1>
            <p class="text-gray-600">Resolviendo problema de autenticaciÃ³n...</p>
        </div>
        
        <div id="status" class="text-gray-600 mb-6">
            Eliminando token expirado...
        </div>
        
        <div class="w-full bg-gray-200 rounded-full h-2 mb-6">
            <div id="progress" class="bg-gradient-to-r from-purple-500 to-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress');
        const status = document.getElementById('status');
        
        function updateProgress() {
            progress += 20;
            progressBar.style.width = progress + '%';
            
            if (progress === 20) {
                status.textContent = 'Eliminando auth_token...';
                localStorage.removeItem('auth_token');
            } else if (progress === 40) {
                status.textContent = 'Eliminando user_info...';
                localStorage.removeItem('user_info');
            } else if (progress === 60) {
                status.textContent = 'Limpiando cache del navegador...';
                // Limpiar cualquier dato de sesiÃ³n
                sessionStorage.clear();
            } else if (progress === 80) {
                status.textContent = 'Limpieza completada...';
            } else if (progress === 100) {
                status.innerHTML = '<div class="text-green-600 font-bold">âœ… Token limpiado exitosamente</div>';
                progressBar.className = 'bg-green-500 h-2 rounded-full transition-all duration-300';
                
                setTimeout(() => {
                    status.innerHTML = '<div class="text-blue-600">ðŸ”„ Redirigiendo al login...</div>';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                }, 1500);
                return;
            }
            
            setTimeout(updateProgress, 500);
        }
        
        // Iniciar limpieza automÃ¡tica
        setTimeout(updateProgress, 500);
    </script>
</body>
</html>
