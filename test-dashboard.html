<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard - Auto Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">🧪 Test Dashboard con Auto Login</h1>
        
        <div class="bg-white rounded-lg p-6 shadow">
            <div id="status" class="mb-4">
                <p class="text-blue-600">Iniciando prueba...</p>
            </div>
            
            <div id="results" class="space-y-4">
                <!-- Aquí aparecerán los resultados -->
            </div>
        </div>
    </div>

    <script>
        async function testDashboard() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            try {
                // Paso 1: Login
                status.innerHTML = '<p class="text-blue-600">🔐 Haciendo login...</p>';
                
                const loginResponse = await axios.post('/api/login', {
                    email: 'marco@serrano.marketing',
                    password: 'Adaptoheal2025!'
                });
                
                if (!loginResponse.data.success) {
                    throw new Error('Login falló: ' + loginResponse.data.message);
                }
                
                const token = loginResponse.data.token;
                axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                
                status.innerHTML = '<p class="text-green-600">✅ Login exitoso</p>';
                
                // Paso 2: Cargar dashboard
                status.innerHTML = '<p class="text-blue-600">📊 Cargando datos del dashboard...</p>';
                
                const dashboardResponse = await axios.get('/api/dashboard?period=august-september-2025&enableComparison=true&comparison_period=auto');
                
                console.log('Dashboard response:', dashboardResponse.data);
                
                if (!dashboardResponse.data.success) {
                    throw new Error('Dashboard falló: ' + (dashboardResponse.data.error || 'Error desconocido'));
                }
                
                const data = dashboardResponse.data.data;
                const debug = dashboardResponse.data.debug;
                
                status.innerHTML = '<p class="text-green-600">✅ Datos cargados exitosamente</p>';
                
                // Mostrar resultados
                results.innerHTML = `
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-green-50 p-4 rounded">
                            <h3 class="font-bold text-green-800">💰 Revenue</h3>
                            <p class="text-2xl">${data.revenue || 'N/A'}</p>
                        </div>
                        
                        <div class="bg-blue-50 p-4 rounded">
                            <h3 class="font-bold text-blue-800">📦 Orders</h3>
                            <p class="text-2xl">${data.orders || 'N/A'}</p>
                        </div>
                        
                        <div class="bg-purple-50 p-4 rounded">
                            <h3 class="font-bold text-purple-800">🎯 Avg Order Value</h3>
                            <p class="text-2xl">${data.averageOrderValue || 'N/A'}</p>
                        </div>
                        
                        <div class="bg-orange-50 p-4 rounded">
                            <h3 class="font-bold text-orange-800">📈 Top Products</h3>
                            <p class="text-sm">${data.topProducts ? data.topProducts.length + ' productos' : 'N/A'}</p>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <h3 class="font-bold mb-2">🔍 Debug Info:</h3>
                        <pre class="bg-gray-100 p-4 rounded text-xs overflow-auto">${JSON.stringify(debug, null, 2)}</pre>
                    </div>
                    
                    <div class="mt-6">
                        <h3 class="font-bold mb-2">📊 Data completa:</h3>
                        <pre class="bg-gray-100 p-4 rounded text-xs overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error en test:', error);
                status.innerHTML = `<p class="text-red-600">❌ Error: ${error.message}</p>`;
                
                results.innerHTML = `
                    <div class="bg-red-50 p-4 rounded">
                        <h3 class="font-bold text-red-800">Error Details:</h3>
                        <p class="text-sm">${error.message}</p>
                        <pre class="mt-2 text-xs">${error.stack}</pre>
                    </div>
                `;
            }
        }
        
        // Ejecutar al cargar
        window.addEventListener('DOMContentLoaded', testDashboard);
    </script>
</body>
</html>
