<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Token - Adaptoheal Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-800 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">üîÑ Actualizar Token</h1>
            <p class="text-gray-600">Obt√©n un token fresco para el dashboard</p>
        </div>
        
        <div id="content">
            <button onclick="getNewToken()" 
                    class="w-full bg-gradient-to-r from-purple-500 to-blue-600 text-white py-3 rounded-xl font-semibold hover:from-purple-600 hover:to-blue-700 transition-all duration-300 shadow-lg hover:shadow-xl">
                Obtener Token Fresco
            </button>
        </div>
        
        <div class="mt-6 text-center">
            <a href="/login" class="text-blue-600 hover:text-blue-800 text-sm">‚Üê Volver al Login</a>
        </div>
    </div>

    <script>
        async function getNewToken() {
            try {
                document.getElementById('content').innerHTML = '<p class="text-center text-gray-600">Generando token...</p>';
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'marco@serrano.marketing',
                        password: 'Adaptoheal2025!'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Guardar nuevo token
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    document.getElementById('content').innerHTML = `
                        <div class="text-center">
                            <div class="text-green-600 text-6xl mb-4">‚úÖ</div>
                            <h2 class="text-xl font-bold text-green-600 mb-2">¬°Token Actualizado!</h2>
                            <p class="text-gray-600 mb-4">Duraci√≥n: 7 d√≠as</p>
                            <a href="/" 
                               class="inline-block bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                               Ir al Dashboard
                            </a>
                        </div>
                    `;
                } else {
                    throw new Error(data.message || 'Error de autenticaci√≥n');
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="text-center">
                        <div class="text-red-600 text-6xl mb-4">‚ùå</div>
                        <h2 class="text-xl font-bold text-red-600 mb-2">Error</h2>
                        <p class="text-gray-600 mb-4">${error.message}</p>
                        <button onclick="getNewToken()" 
                                class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">
                            Reintentar
                        </button>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
