<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Costos de Env√≠o - Envia.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            <i class="fas fa-shipping-fast mr-2"></i>
            Prueba Integraci√≥n Costos de Env√≠o - Envia.com
        </h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Test Envia API -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-api mr-2 text-blue-500"></i>
                    Test Envia.com API
                </h2>
                <button id="testEnviaBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-play mr-2"></i>
                    Probar API Envia.com
                </button>
                <div id="enviaResult" class="mt-4 p-3 bg-gray-50 rounded text-sm overflow-auto max-h-80"></div>
            </div>
            
            <!-- Test Shipping for Specific Order -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-search mr-2 text-green-500"></i>
                    Buscar Costo por Orden
                </h2>
                <div class="flex gap-2 mb-4">
                    <input 
                        type="text" 
                        id="orderIdInput" 
                        placeholder="ID de Orden (ej: 13784)" 
                        class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value="13784"
                    >
                    <button id="searchOrderBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="orderResult" class="p-3 bg-gray-50 rounded text-sm overflow-auto max-h-80"></div>
            </div>
        </div>
        
        <!-- Dashboard Results (simulando datos del dashboard con costos reales) -->
        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">
                <i class="fas fa-chart-line mr-2 text-purple-500"></i>
                Vista Previa: Datos Dashboard con Costos Reales
            </h2>
            <button id="testDashboardBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg mb-4">
                <i class="fas fa-dashboard mr-2"></i>
                Obtener Datos Dashboard (Octubre 2025)
            </button>
            <div id="dashboardResult" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </div>
        
        <!-- Real-time logs -->
        <div class="mt-8 bg-black rounded-lg shadow-md p-6 text-green-400 font-mono text-sm">
            <h3 class="text-white text-lg mb-2">
                <i class="fas fa-terminal mr-2"></i>
                Logs en Tiempo Real
            </h3>
            <div id="logs" class="max-h-60 overflow-auto"></div>
        </div>
    </div>

    <script>
        const logElement = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'text-green-400',
                error: 'text-red-400', 
                success: 'text-blue-400',
                warning: 'text-yellow-400'
            };
            
            const logEntry = document.createElement('div');
            logEntry.className = colors[type] || 'text-green-400';
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // Test Envia.com API
        document.getElementById('testEnviaBtn').addEventListener('click', async () => {
            addLog('üöö Probando conexi√≥n con Envia.com API...', 'info');
            
            try {
                const response = await axios.get('/api/envia-test-public');
                document.getElementById('enviaResult').innerHTML = `
                    <h4 class="font-semibold text-green-600 mb-2">‚úÖ Conexi√≥n Exitosa</h4>
                    <pre class="text-xs">${JSON.stringify(response.data, null, 2)}</pre>
                `;
                addLog('‚úÖ Conexi√≥n con Envia.com exitosa', 'success');
            } catch (error) {
                const errorMsg = error.response?.data || error.message;
                document.getElementById('enviaResult').innerHTML = `
                    <h4 class="font-semibold text-red-600 mb-2">‚ùå Error de Conexi√≥n</h4>
                    <pre class="text-xs text-red-600">${JSON.stringify(errorMsg, null, 2)}</pre>
                `;
                addLog('‚ùå Error conectando con Envia.com: ' + errorMsg, 'error');
            }
        });

        // Search order shipping cost
        document.getElementById('searchOrderBtn').addEventListener('click', async () => {
            const orderId = document.getElementById('orderIdInput').value.trim();
            if (!orderId) {
                addLog('‚ö†Ô∏è  Ingresa un ID de orden v√°lido', 'warning');
                return;
            }
            
            addLog(`üîç Buscando costos de env√≠o para orden ${orderId}...`, 'info');
            
            try {
                const response = await axios.get(`/api/test-order-shipping-public?order_id=${orderId}`);
                document.getElementById('orderResult').innerHTML = `
                    <h4 class="font-semibold text-green-600 mb-2">üì¶ Informaci√≥n de Env√≠o</h4>
                    <pre class="text-xs">${JSON.stringify(response.data, null, 2)}</pre>
                `;
                addLog(`‚úÖ Informaci√≥n de env√≠o obtenida para orden ${orderId}`, 'success');
            } catch (error) {
                const errorMsg = error.response?.data || error.message;
                document.getElementById('orderResult').innerHTML = `
                    <h4 class="font-semibold text-red-600 mb-2">‚ùå Error</h4>
                    <pre class="text-xs text-red-600">${JSON.stringify(errorMsg, null, 2)}</pre>
                `;
                addLog('‚ùå Error obteniendo datos de orden: ' + errorMsg, 'error');
            }
        });

        // Test Dashboard with shipping costs
        document.getElementById('testDashboardBtn').addEventListener('click', async () => {
            addLog('üìä Obteniendo datos del dashboard con costos de env√≠o...', 'info');
            
            try {
                const response = await axios.get('/api/dashboard-public?period=october-2025');
                const data = response.data.data;
                
                // Mostrar m√©tricas principales
                const shippingData = data.shippingCosts || {};
                
                document.getElementById('dashboardResult').innerHTML = `
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-blue-800 mb-2">üí∞ Ventas Totales</h4>
                        <p class="text-2xl font-bold text-blue-600">$${data.totalSales30Days?.toLocaleString() || '0'}</p>
                        <p class="text-sm text-gray-600">${data.orders || 0} √≥rdenes</p>
                    </div>
                    
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-green-800 mb-2">üöö Costos de Env√≠o Reales</h4>
                        <p class="text-2xl font-bold text-green-600">$${shippingData.totalRealCost?.toLocaleString() || '0'}</p>
                        <p class="text-sm text-gray-600">${shippingData.found || 0} env√≠os encontrados</p>
                        <p class="text-xs text-gray-500">Cobertura: ${shippingData.summary?.coveragePercentage || 0}%</p>
                    </div>
                    
                    <div class="bg-yellow-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-yellow-800 mb-2">üìä Promedio por Env√≠o</h4>
                        <p class="text-2xl font-bold text-yellow-600">$${shippingData.avgRealCost?.toFixed(2) || '0'}</p>
                        <p class="text-sm text-gray-600">Costo promedio real</p>
                    </div>
                    
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-purple-800 mb-2">üìà Carriers Principales</h4>
                        <div class="text-sm">
                            ${(shippingData.carriers || []).slice(0, 3).map(carrier => 
                                `<div class="flex justify-between">
                                    <span>${carrier.name}</span>
                                    <span class="font-semibold">$${carrier.totalCost.toFixed(0)}</span>
                                </div>`
                            ).join('') || '<p class="text-gray-500">No hay datos</p>'}
                        </div>
                    </div>
                `;
                
                addLog('‚úÖ Dashboard actualizado con costos de env√≠o reales', 'success');
                addLog(`üìä Total real de env√≠os: $${shippingData.totalRealCost?.toFixed(2) || '0'}`, 'info');
                addLog(`üéØ Cobertura de datos: ${shippingData.summary?.coveragePercentage || 0}%`, 'info');
                
            } catch (error) {
                const errorMsg = error.response?.data || error.message;
                document.getElementById('dashboardResult').innerHTML = `
                    <div class="col-span-4 bg-red-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-red-800 mb-2">‚ùå Error cargando dashboard</h4>
                        <pre class="text-xs text-red-600">${JSON.stringify(errorMsg, null, 2)}</pre>
                    </div>
                `;
                addLog('‚ùå Error cargando dashboard: ' + errorMsg, 'error');
            }
        });

        // Auto-start
        addLog('üöÄ Sistema de pruebas iniciado. Probando integraciones...', 'info');
    </script>
</body>
</html>
