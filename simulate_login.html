<!DOCTYPE html>
<html>
<head>
    <title>Simulaci√≥n Login Dashboard</title>
</head>
<body>
    <h1>Simulando proceso de login...</h1>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const p = document.createElement('p');
            p.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(p);
        }

        async function simulateLogin() {
            try {
                addLog('üîê Iniciando login...');
                
                // Paso 1: Login
                const loginResponse = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'marco@serrano.marketing',
                        password: 'Adaptoheal2025!'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login response not ok: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                addLog('‚úÖ Login response: ' + JSON.stringify(loginData).substring(0, 100) + '...', 'success');
                
                if (!loginData.success) {
                    throw new Error('Login failed: ' + loginData.message);
                }
                
                // Guardar token en localStorage
                localStorage.setItem('auth_token', loginData.token);
                localStorage.setItem('user_info', JSON.stringify(loginData.user));
                addLog('üíæ Token guardado en localStorage', 'success');
                
                // Paso 2: Verificar token guardado
                const savedToken = localStorage.getItem('auth_token');
                addLog('üîç Token verificado: ' + (savedToken ? savedToken.substring(0, 50) + '...' : 'NO ENCONTRADO'));
                
                // Paso 3: Probar dashboard API con token
                addLog('üìä Probando dashboard API...');
                const dashboardResponse = await fetch('/api/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${savedToken}`
                    }
                });
                
                if (!dashboardResponse.ok) {
                    throw new Error(`Dashboard response not ok: ${dashboardResponse.status}`);
                }
                
                const dashboardData = await dashboardResponse.json();
                addLog('üìà Dashboard response: ' + JSON.stringify(dashboardData).substring(0, 100) + '...', 'success');
                
                if (dashboardData.success) {
                    addLog('üéâ TODO FUNCIONA CORRECTAMENTE', 'success');
                    addLog('üí∞ Ventas: $' + dashboardData.data.totalSales30Days, 'success');
                    addLog('üì¶ √ìrdenes: ' + dashboardData.data.ordersCount30Days, 'success');
                    addLog('üîÑ Ahora redirigiendo al dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    throw new Error('Dashboard failed: ' + dashboardData.error);
                }
                
            } catch (error) {
                addLog('‚ùå ERROR: ' + error.message, 'error');
                addLog('üîß Probando limpiar localStorage...', 'info');
                localStorage.clear();
                addLog('üîÑ Reintentando en 3 segundos...', 'info');
                setTimeout(simulateLogin, 3000);
            }
        }

        // Ejecutar simulaci√≥n
        simulateLogin();
    </script>
</body>
</html>
